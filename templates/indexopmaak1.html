<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metriek Stelsel Oefenen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #0d6efd;
        }
        .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Metriek Stelsel Oefenen</h1>
        
        {% if resultaat %}
            <div class="alert alert-info">{{ resultaat }}</div>
        {% endif %}
        
        <form method="POST" class="text-center">
            <label for="categorie" class="form-label">Kies een categorie:</label>
            <select id="categorie" name="categorie" class="form-select" required>
                <option value="lengte">Lengte</option>
                <option value="oppervlakte">Oppervlakte</option>
                <option value="inhoud">Inhoud</option>
            </select>
            <br><br>
            
            {% if bron_eenheid and doel_eenheid %}
                <p>Converteer {{ waarde }} {{ bron_eenheid }} naar {{ doel_eenheid }}:</p>
                <input type="hidden" name="categorie" value="{{ categorie }}">
                <input type="hidden" name="bron_eenheid" value="{{ bron_eenheid }}">
                <input type="hidden" name="doel_eenheid" value="{{ doel_eenheid }}">
                <input type="hidden" name="waarde" value="{{ waarde }}">
                
                <label for="antwoord" class="form-label">Jouw antwoord:</label>
                <input type="number" step="any" id="antwoord" name="antwoord" class="form-control" required>
                <button type="submit" name="controleer" class="btn btn-primary">Controleer</button>
            {% else %}
                <button type="submit" name="start" class="btn btn-primary">Start een oefening</button>
            {% endif %}
        </form>
        
        <p class="text-center"><a href="/" class="btn btn-secondary">Nieuwe oefening</a></p>
    </div>
</body>
</html>
